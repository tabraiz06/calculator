<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
   
    <div class="container">
        <h1>Calculator</h1>
        <div class="input-holder"></div>
        <div class="row1">
            <button class="btn"  onclick="clean()">Clear</button>
           
        </div>
        <div class="row1">
            <button class="btn" onclick="pressed('7')">7</button>
            <button class="btn" onclick="pressed('8')">8</button>
            <button class="btn" onclick="pressed('9')">9</button>

            <button class="btn" onclick="pressed('/')">-:-</button>
        </div>
        <div class="row1">
            <button class="btn" onclick="pressed('4')">4</button>
            <button class="btn" onclick="pressed('5')">5</button>
            <button class="btn" onclick="pressed('6')">6</button>

            <button class="btn" onclick="pressed('*')">x</button>
        </div>
        <div class="row1">
            <button class="btn" onclick="pressed('1')">1</button>
            <button class="btn" onclick="pressed('2')">2</button>
            <button class="btn" onclick="pressed('3')">3</button>

            <button class="btn" onclick="pressed('-')">-</button>
        </div>
        <div class="row1">
            <button class="btn" onclick="pressed('0')">0</button>
            <button class="btn" onclick="pressed('.')">.</button>
            <button class="btn" onclick="pressed('+')">+</button>

            <button class="btn" onclick="cal('=')">=</button>
        </div>

    </div>


</body>
<script src="scripts.js"></script>

</html>
